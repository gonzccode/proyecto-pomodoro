<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script defer src="js/inicio.js" ></script>
    <script defer src="js/reloj.js" ></script>
    <title>Time to Plan</title>
</head>
<body>
    <nav id="navbar" class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand">
            <strong>
                <img src="logo.png" alt="" width="27" height="27" class="d-inline-block align-text-top">
                Time to Plan
            </strong>
          </a>
          <a class="navbar-brand exit" href="/">
            <strong>
                <i class="bi bi-reply-fill"></i>
                Salir
            </strong>
          </a>
        </div>
    </nav>
    <div id="task">
        <h1>
            <strong> Time to Plan </strong>
        </h1>
        <div id="date">
            
        </div>
        <div id="content-task">
            <div id="helloUser"></div>
            <div class="row">
                <div class="sectionTime col-md-5">
                    <div class="container timer">
                        <div class="row">
                          <div class="col-5">
                            <p id="minutes">25</p>
                          </div>
                          <div class="col-2">
                            <p>:</p>
                          </div>
                          <div class="col-5">
                            <p id="seconds">00</p>
                          </div>
                        </div>
                    </div>
                    <div id="btnTime">
                        <button type="button" id="btnStart" class="btn btn-success btn-lg" >
                            <i class="bi bi-play-fill"></i>
                        </button>
                        <button type="button" id="btnStop" class="btn btn-danger btn-lg" >
                            <i class="bi bi-stop-fill"></i>
                        </button>
                    </div>
                    <div >
                        <p id="success">

                        </p>
                    </div>
                </div>  
                <div class="sectionTask col-md-6">
                    <div id="addTask">
                        <div id="divTask" class="input-group">
                            <!-- <span class="input-group-text">Escribe tu tarea</span> -->
                            <input type="text" aria-label="task" class="form-control" id="inputTask" placeholder="Escribe tu tarea">
                        </div>
                        <div>
                            <button type="button" class="btn btn-warning" id="btnTask"> Agregar <i class="bi bi-plus-circle-fill"></i></i></i></button>
                        </div>
                    </div>
                    <div id="viewTask">
                        <h5>
                            <strong>Estas son tus tareas: </strong>
                        </h5>
                        <ul id="listTask">
                            
                        </ul>
                    </div>
                </div>  
            </div>
        </div>
        <div>
            <div id="phrase">
    
            </div>
        </div>
        
    </div>
    <footer>
        <div id="footerLink">
            <p>
                Desarrollado por Gonzalo Canaza
            </p>
            <a href="https://github.com/gonzccode" target="_blank">
                <i class="bi bi-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/gcanazacupe/" target="_blank">
                <i class="bi bi-linkedin"></i>
            </a>
        </div>
    </footer>
</body>

</html>
